<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h3>Gestion de Combos</h3>
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">Nombre Combo</label>
                        <input id="nombre" class="form-control" type="text" placeholder="Ingresa un nombre para el combo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pricipal</label>
                        <input id="pricipal" class="form-control" type="text" placeholder="Ingresa tu principal: hamburguesa, Hot Dog">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Agregado1</label>
                        <input id="agregado1" class="form-control" type="text" placeholder="Elije entre queso cheddar, queso Dambo o sin queso">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Agregado2</label>
                        <input id="agregado2" class="form-control" type="text" placeholder="Elije entre tomate, lechuga, pepino">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Aderezo</label>
                        <input id="aderezo" class="form-control" type="text" placeholder="Elije entre mayonesa, ketchup, salsa golf, salsa de ajo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Papas Fritas</label>
                        <input id="papas" class="form-control" type="text" placeholder="Elije entre grandes o chicas">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bebida</label>
                        <input id="bebida" class="form-control" type="text" placeholder="Elije entre coca regular, coca zero, sprite, cerveza">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Registrar Combo</button>
                    </div>
                    <div class="errores">
                        <h1>Faltar completar datos</h1>
                    </div>
                </form>
            </div>


            <div class="col-md-6">
                <table id="tablaProductos" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Principal</td>
                            <td>Agregado 1</td>
                            <td>Agregado 2</td>
                            <td>Aderezo</td>
                            <td>Papas</td>
                            <td>Bebida</td>
                        </tr>
                        </th>                       
                        <tbody class="tabla">                            
                        </tbody>
                        
                </table>
            </div>
        </div>
    </div>

<script src="./index.js"></script>
</body>

</html>
